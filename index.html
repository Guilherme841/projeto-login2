<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

<body>
    <header>
        <nav>
            <div><a href="#">HOME</a></div>
            <div><a href="#">CONTACT</a></div>
            <div><a href="#">WORK</a></div>
            <div><a href="#">LOGIN</a></div>
            <div><a href="#">LOGOUT</a></div>
        </nav>
    </header>
    <main>
        <section id="containerLogin">
            <form id="containerForm" action="" method="post">
                <fieldset>
                    <legend>
                        <h1>Cadastro</h1>
                    </legend>
                    <div>
                        <input type="text" name="nome" id="primeiroNome" placeholder="Nome">
                    </div>
                    <div>
                        <input type="text" name="ultimoNome" id="ultimoNome" placeholder="Sobrenome">
                    </div>
                    <div>
                        <input type="text" name="email" id="iemail" placeholder="Email">
                    </div>
                    <div>
                        <input type="text" name="estado" id="iestado" list="datalist" placeholder="Estado">
                        <datalist id="datalist">
                            <option value="SP">São paulo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do sul</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="ES">Espírito Santo</option>
                        </datalist>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
