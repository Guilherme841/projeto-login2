    </header>
    <main>
        <section id="containerLogin">
            <form id="containerForm" action="http://localhost:5500/login" method="post">
                <fieldset>
                    <legend>
                        <h1>Login</h1>
                    </legend>
                    <div class="containerInput">
                        <div><input type="text" class="inputs" name="email" id="iemail" autocomplete="off" required>
                        </div>
                        <label for="iemail">Email</label>
                    </div>
                    <div class="containerInput">
                        <div id="containerSenha"><input type="password" name="pass" id="ipass" class="inputs"><span
                                class="material-symbols-outlined" id="mostrarSenha">
                                visibility_off
                            </span></div>
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
