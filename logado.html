<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script> -->
    <title>Logado</title>
    <style>
        #containerAvatar {
            display: flex;
            align-items: center;
        }
        #avatar {
            width: 25px;
            height: 25px;
            padding: 10px;
            background-color: lightblue;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>Sessão do usuário logado</h1>
    <div id="containerAvatar">
        <p>Seu perfil <div id="avatar"></div></p>
    </div>
    <script defer>
        const cookieValue = document.cookie
            .split('; ')
            .find(cookie => cookie.startsWith('token='))
            .split('=')[1];
            const tokenStorage = cookieValue;
            localStorage.setItem("tokenStorage", tokenStorage);

        console.log(cookieValue);
    </script>

</body>

</html>
